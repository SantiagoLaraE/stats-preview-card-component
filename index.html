<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Frontend Mentor Challenge, Stats preview card component">
  <meta name="keywords" content="Challenge, Frontend, HTML, CSS">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)" />
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)" />
</head>

<body>

  <main class="stats-card">
    <div class="stats-card__img">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="People working at office ">
      </picture>
    </div>
    <div class="stats-card__text">
      <h1 class="stats-card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="stats-card__description">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-card__stats">
        <div class="stats-card__stat">
          <div class="stats-card__data">10k+</div>
          <p class="stats-card__data-name">companies</p>
        </div>
        <div class="stats-card__stat">
          <div class="stats-card__data">314</div>
          <p class="stats-card__data-name">templates</p>
        </div>
        <div class="stats-card__stat">
          <div class="stats-card__data">12m+</div>
          <p class="stats-card__data-name">queries</p>
        </div>
      </div>
    </div>


  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://santiagolarae.github.io">SantiLara</a>.
  </footer>
</body>

</html>
